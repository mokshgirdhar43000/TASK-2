<html>
  <head>
    <title>Pet Survey</title>
    <link rel="stylesheet" href="survey form.css" />
  </head>

  <body>
    <img
      src="/pic/Collage.png"
      width="600px"
      height="500px"
      alt=""
      class="collage"
    />
    <main>
      <div class="container">
        <h1>Pet Survey</h1>
        <form action="" method="post">
          <div class="form">
            <label for="name">Name</label>
            <input type="text" id="name" />
          </div>
          <div class="form">
            <label for="email">Email</label>
            <input type="email" id="email" />
          </div>
          <div class="form">
            <label for="pets">What kind of pets do you have?</label>
            <select id="pets">
              <option value="dog">Dog🐕‍🦺</option>
              <option value="cat">Cat🐈</option>
              <option value="hamster">Hamster🐹</option>
              <option value="bird">Bird🕊️</option>
              <option value="fish">Fish🐟</option>
              <option value="reptile">Reptile🐍</option>
              <option value="other">Other🐎🐷🐢🐓🦚🦋</option>
            </select>
          </div>
          <div class="form">
            <label for="how_often_buy"
              >How often do you buy pet supplies?</label
            >
            <select id="how_often_buy">
              <option value="several_times_a_week">Several times a week</option>
              <option value="once_a_week">Once a week</option>
              <option value="several_times_a_month">
                Several times a month
              </option>
              <option value="rarely_purchase">Rarely purchase</option>
              <option value="never_purchased">Never purchased</option>
            </select>
          </div>
          <div class="form">
            <label for="recommend"
              >Would you recommend our pet shop to your friends?</label
            >
            <div class="center">
              <label for="recommend_yes">Yes😻</label>
              <input type="radio" id="yes" />
            </div>

            <div class="center">
              <label for="recommend_no">No 😿</label>
              <input type="radio" id="no" />
            </div>
          </div>
          <br />
          <div class="form">
            <label for="suggestion">Any suggestions for our pet shop?</label>
            <textarea
              id="suggestion"
              style="height: 150px; width: 90%"
            ></textarea>
          </div>
          <div class="input">
            <a
              title="submit"
              href="/submit botton.html"
              target="_blank"
              class="submit"
            >
              &nbsp;
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="32"
                height="32"
                fill="#000000"
                class="icon"
                viewBox="0 0 256 256"
              >
                <path
                  d="M239.71,125l-16.42-88a16,16,0,0,0-19.61-12.58l-.31.09L150.85,40h-45.7L52.63,24.56l-.31-.09A16,16,0,0,0,32.71,37.05L16.29,125a15.77,15.77,0,0,0,9.12,17.52A16.26,16.26,0,0,0,32.12,144,15.48,15.48,0,0,0,40,141.84V184a40,40,0,0,0,40,40h96a40,40,0,0,0,40-40V141.85a15.5,15.5,0,0,0,7.87,2.16,16.31,16.31,0,0,0,6.72-1.47A15.77,15.77,0,0,0,239.71,125ZM32,128h0L48.43,40,90.5,52.37Zm144,80H136V195.31l13.66-13.65a8,8,0,0,0-11.32-11.32L128,180.69l-10.34-10.35a8,8,0,0,0-11.32,11.32L120,195.31V208H80a24,24,0,0,1-24-24V123.11L107.92,56h40.15L200,123.11V184A24,24,0,0,1,176,208Zm48-80L165.5,52.37,207.57,40,224,128ZM104,140a12,12,0,1,1-12-12A12,12,0,0,1,104,140Zm72,0a12,12,0,1,1-12-12A12,12,0,0,1,176,140Z"
                ></path>
              </svg>
              &nbsp;
            </a>
          </div>
        </form>
      </div>
    </main>
    <footer>Copyright © 2023 By Team:- Ashish</footer>
  </body>
</html>
